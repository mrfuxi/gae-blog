{% if is_admin %}
<div id="post_form_container" class="form_hidden">
    <p class="text-right">
        <button type="button" class="btn-open btn btn-info btn-xs">
            {% if post %}
                Edit post
            {% else %}
                Add post
            {% endif %}
        </button>
        {% if post %}
        <button type="button" class="btn-delete btn btn-danger btn-xs">
            Delete
        </button>
        {% endif %}
    </p>
    <form role="form" id="post_form" method="POST" class="panel panel-default" 
        {% if not post %}action="{% url new_post %}"{% endif %}>

        <span class="glyphicon glyphicon-remove btn-close"></span>

        {% for field in form %}
        <div class="form-group">
            {% autoescape off %}
            {{ field.label }}
            {{ field }}
            {% endautoescape %}
        </div>
        {% endfor %}

        <div class="alert alert-danger form_error" role="alert"></div>

        <button type="submit" class="btn btn-default">Submit</button>
        {% csrf_token %}
    </form>
</div>
{% endif %}
